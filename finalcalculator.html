<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator-final.css" />
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation css-calculation"></p>

    <p>
      <button
        onclick="
        updateCalculation('1');
      "
        class="gray-button"
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
        class="gray-button"
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
        class="gray-button"
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
        class="orange-button"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
        class="gray-button"
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
        class="gray-button"
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
        class="gray-button"
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
        class="orange-button"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
        class="gray-button"
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
        class="gray-button"
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
        class="gray-button"
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
        class="orange-button"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
        class="gray-button"
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
        class="gray-button"
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        class="gray-button"
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
        class="orange-button"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        class="gray-button"
        id="clear-button"
      >
        Clear
      </button>
    </p>

    <script src="calculator-final.js"></script>
  </body>
</html>
